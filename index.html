<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <title>Tela de login</title>
</head>

<body>

    <section id="login">
        <div id="imagem">

        </div>
        <div id="conteiner-formulario">
            <h1>Login</h1>
            <form action="" method="post" autocomplete="off">
                <p class="cx-entrada">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <label for="inEmail">E-mail:</label>
                    <input type="email" name="email" id="inEmail" placeholder="Exemplo@gmail.com" required>
                </p>
                <p class="cx-entrada">
                    <span class="material-symbols-outlined">
                        vpn_key
                    </span>
                    <label for="inSenha">Senha:</label>
                    <input type="password" name="senha" id="inSenha" placeholder="**********" required>
                </p>
                <p class="cx-button">
                    <input type="submit" value="Entrar" class="button">
                    <button type="button" class="button">Esqueceu a senha? </button>
                </p>
            </form>
    </section>

</body>

</html>
