<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <title>Tela de login</title>
</head>

<body>

    <section id="login">
        <div id="imagem">
            
        </div>
        <div id="conteiner-formulario">
            <h1>Login</h1>
            <form action="" method="post" autocomplete="off">
                <p class="cx-entrada">
                    <label for="inEmail">E-mail:</label>
                    <input type="email" name="email" id="inEmail">
                </p>
                <p class="cx-entrada">
                    <label for="inSenha">Senha:</label>
                    <input type="password" name="senha" id="inSenha">
                </p>
                <p class="cx-button">
                    <input type="submit" value="Entrar" class="button">
                    <button type="button" class="button">Esqueceu a senha? </button>
                </p>
            </form>
    </section>

</body>

</html>
